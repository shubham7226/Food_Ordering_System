    <style>

	input[type=text] {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  box-sizing: border-box;
	  border: 3px solid #ccc;
	  -webkit-transition: 0.5s;	
	  transition: 0.5s;
	  outline: none;
	}
	input[type=password] {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  box-sizing: border-box;
	  border: 3px solid #ccc;
	  -webkit-transition: 0.5s;	
	  transition: 0.5s;
	  outline: none;
	}

	input[type=text]:focus {
 	 border: 3px solid #555;
	}

	input[type=password]:focus {
 	 border: 3px solid #555;
	}
	</style>
	<script>
		$(document).ready(function(){
		  $("nav").on({
			mouseenter: function(){
			  $(this).css("background-color", "lightblue");
			},  
			mouseleave: function(){
			  $(this).css("background-color", "lightgray");
			},   
		  });
		});
</script>
