<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
	
	<link rel="stylesheet" href="css/file.css">
</head>
<body>
<hr>
<h1 align="center">SIGN UP</h1>
<hr><br>
<p>Please fill in this form to create an account.</p>
<form action="./login.html" method="post" align="center">
    <table align="center" border="5">
       	 <tr>
     		 <td><label for="email"><b>Email:</b></label></td><br>
      		 <td><br><input type="text" placeholder="Enter Email" name="email" required><br><br></td>
   	 </tr>
  	 <tr>
      		<td>
		
			      <label for="psw"><b>Password</b></label>
 
		</td>
      		<td>
			<br><input type="password" placeholder="Enter Password" name="psw" required><br><br><br>
		</td>
   	 </tr>
  	 <tr>
      		<td>
		
			      <label for="psw-repeat"><b>Repeat Password</b></label>
 
		</td>
      		<td>
			<br><input type="Repeat password" placeholder="Enter Repeat Password" name="psw-repeat" required><br><br><br>
		</td>
   	 </tr>
    	<tr> 
      		<td>
			<label for="phn"><b>Phone Number:</b></label>
		</td>
      		<td>
			<input type="text" placeholder="Enter phone number" name="phn" required><br><br>
		</td>
    	</tr>	
	</table><br><br>
	 <button type="submit">REGISTER</button><br>
      	<label>
        <input type="checkbox" checked="checked" name="remember"> Remember me |
      </label>
	<a href="#">Forgot password?</a></span>
</form>
</body>


</html>
